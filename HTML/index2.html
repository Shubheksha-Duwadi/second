<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form action="">
        <label>Enter your name</label><br>
        <input type="text" id="name" name="username" placeholder="Enter your name"/><br><br>

        <label>Enter your email</label><br>
        <input type="email" placeholder="Enter your email here"/><br><br>

         <!-- Input file -->
        <label>File</label><br/>
        <input type="file"><br/><br>

         <!-- input date -->
        <label>Date</label><br/>
        <input type="date"><br/><br>

        <!-- input radio option -->
        <label>Radio Button</label><br/>
        <input type="radio" name="second" value="html">HTML<br/>
        <input type="radio" name="second" value="css">CSS<br/>
        <input type="radio" name="second" value="javascript">JAVASCRIPT<br/><br>

        <!-- input type Checkbox -->
        <label>Checkbox</label><br/>
        <input type="checkbox" values="1" name="terms"/>I agree Terms and Conditions<br/><br>

        <!-- Select Options -->
        <Select multiple>
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVASCRIPT</option>
            <option>PHP</option>
            <option>JAVA</option>
        </Select>
        

        <input type="submit" placeholder="submit">
    </form>
    
</body>
</html>
